<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css" />

</head>
<body>
  <h1>Hangman Game</h1>
  <div>
    <p>the hangman picture would be here</p>
    <img id="picture" src="./hangman/hangman 1.png"/>
  </div>
  <p>Word:</p>
  <div class="board" id="word-container"></div> 
  <p>Incorrect Attempts:</p>
  <p id="output"></p>

  <div>
      <label for="guess">Enter a letter:</label>
      <input type="text" id="guess" maxlength="1" />
      <button id="check">Check</button>
      
  </div>
  <p class="Message"></p>
  <button id="restart">Restart</button>
</body>
</html>
